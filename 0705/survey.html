<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다.
    많은 참여 부탁 드립니다. <hr>
    <form action="">
        <p>
            <label for=""><input type="radio" name="grade" value="1" checked>1학년</label> 
            <label for=""><input type="radio" name="grade" value="2">2학년</label>
            <label for=""><input type="radio" name="grade" value="3">3학년</label>
            <label for=""><input type="radio" name="grade" value="4">4학년</label>
        </p>
        <p>
            <label for=""><input type="radio" name="gender" id="1">남</label>
            <label for=""><input type="radio" name="gender" id="2">여</label>
        </p>
        <p>
            <span>관심분야</span>
            <input type="text" list="major">
            <datalist id="major">
                <option value="모바일 소프트웨어"></option>
                <option value="웹 서비스"></option>
                <option value="빅데이터"></option>
                <option value="디지털 콘덴츠 및 가상현실"></option>
            </datalist>
        </p>
        <p>
            <span>진로</span>
            <label for=""><input type="radio" name="future" id="1" checked>개발</label>
            <label for=""><input type="radio" name="future" id="2">기획</label>
            <label for=""><input type="radio" name="future" id="3">영업</label>
            <label for=""><input type="radio" name="future" id="4">창업</label>
        </p>
        <p>
            <span>남기고 싶은 말</span><br>
            <textarea name="남기고 싶은 말" id="" cols="30" rows="10"></textarea>
        </p>
    </form>
    
</body>
</html>
